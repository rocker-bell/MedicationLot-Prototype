name: Linters

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Run All Linters
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (ESM)
        run: node --experimental-specifier-resolution=node ./node_modules/eslint/lib/cli.js ./src --ext .js,.jsx --max-warnings=0 --config eslint.config.js


      - name: Run Stylelint
        run: npx stylelint "./src/**/*.{css,scss}" --allow-empty-input

